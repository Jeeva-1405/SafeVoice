apply plugin: 'com.android.application'
// apply plugin: 'com.google.gms.google-services' // Uncomment if you add google-services.json

android {
    compileSdkVersion 33
    defaultConfig {
        applicationId "com.safewomen"
        minSdkVersion 23
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            // You may add signingConfigs here for release
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'com.google.android.gms:play-services-location:21.0.1'
    implementation 'androidx.core:core:1.10.1'
    // Firebase examples (uncomment if using Firebase)
    // implementation 'com.google.firebase:firebase-auth:22.1.0'
    // implementation 'com.google.firebase:firebase-database:20.2.1'
}
